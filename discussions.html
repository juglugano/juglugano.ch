	<div class="introduction">
		<h3>JUG Lugano</h3>
		<h1>Discussions</h1>
		<p>
			Discussions is the easiest and most effective way to address a topic within our community on an on-going basis. While events and meetings in person do provide an excellent social opportunity to meet and talk, discussions is the perfect place to seek for advice, post a topic, help others, share your knowledge, and collaborate.
		</p>
		<p>
			Our discussions are powered by <a href="http://groups.google.com/group/juglugano" rel="external">Google Groups</a>. You can follow up on discussions either here or by email (email options are available in your profile upon registration with Google Groups). To get involved with our discussions join now the JUG Lugano.
		</p>
